<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Imports</title>
    <th:block th:fragment="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="icon" type="image/png" th:href="@{~/images/favicon/favicon.png}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
              integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
              crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{~/main.css}">
        <link rel="stylesheet" type="text/css" th:href="@{~/lib/bootstrap-table.min.css}">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </th:block>

    <th:block th:fragment="student-liks">
        <link rel="stylesheet" type="text/css" th:href="@{~/student/student.css}">
        <link rel="stylesheet" type="text/css" th:href="@{~/student/student-form.css}">
        <link rel="stylesheet" type="text/css" th:href="@{~/student/student-list.css}">
        <script th:src="@{~/student/student.js}"></script>
        <script th:src="@{~/student/student-form.js}"></script>
        <script th:src="@{~/student/student-list.js}"></script>
    </th:block>

    <th:block th:fragment="grade-liks">
        <link rel="stylesheet" type="text/css" th:href="@{~/grade/grade.css}">
        <script th:src="@{~/grade/grade.js}"></script>
    </th:block>
</head>
<body>

<th:block th:fragment="js_import">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script th:src="@{~/lib/bootstrap-table.min.js}"></script>
    <script th:src="@{~/main.js}"></script>
</th:block>
</body>
</html>
